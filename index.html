<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>

    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
</head>
<body>
    <div class="flex gap-5 text-center" data-aos="fade-down-right" data-aos-duration="1000" data-aos-easing="ease-out-cubic">
        <div class="w-1/2 bg-violet-400 p-4 rounded-lg text-rose-900 font-black">w-1/2</div>
        <div class="w-1/2 bg-violet-500 p-4 rounded-lg text-rose-900 font-black">w-1/2</div>
    </div>

    <div class="flex gap-5 text-center ">
        <div class="w-2/5 bg-violet-500 mt-5   p-4 rounded-lg text-rose-900 font-black">w-2/5</div>
        <div class="w-3/5 bg-violet-400 mt-5  p-4 rounded-lg text-rose-900 font-black">w-3/5</div>
    </div>

    <div class="flex gap-5 text-center ">
        <div class="w-1/3 bg-violet-400 mt-5 p-4 rounded-lg text-rose-900 font-black">w-1/3</div>
        <div class="w-2/3 bg-violet-500 mt-5 p-4 rounded-lg text-rose-900 font-black">w-2/3</div>
    </div>

    <div class="flex gap-5 text-center ">
        <div class="w-1/4 bg-violet-500 mt-5 p-4 rounded-lg text-rose-900 font-black text-rose-900 font-black">w-1/4</div>
        <div class="w-3/4 bg-violet-400 mt-5 p-4 rounded-lg text-rose-900 font-black text-rose-900 font-black">w-3/4</div>
    </div>

    <div class="flex gap-5 text-center ">
        <div class="w-1/5 bg-violet-400 mt-5 p-4 rounded-lg text-rose-900 font-black text-rose-900 font-black">w-1/5</div>
        <div class="w-4/5 bg-violet-500 mt-5 p-4 rounded-lg text-rose-900 font-black text-rose-900 font-black">w-4/5</div>
    </div>

    <div class="flex gap-5 text-center ">
        <div class="w-1/6 bg-violet-500 mt-5 p-4 rounded-lg text-rose-900 font-black text-rose-900 font-black">w-1/6</div>
        <div class="w-5/6 bg-violet-400 mt-5 p-4 rounded-lg text-rose-900 font-black text-rose-900 font-black">w-5/6</div>
    </div>

    <div class="flex gap-5 text-center ">
        <div class="w-full bg-violet-500 mt-5 p-4 rounded-lg text-rose-900 font-black">w-full</div>
    </div>



    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
<script>
    AOS.init();
</script>
</body>
</html>
